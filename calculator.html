<!DOCTYPE html>
<html>
   <head>
      <title>Калькулятор</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <header>
         <img src="webLogo.png" alt="Изображение" width="200"/>
         <h1>Основы Web-технологий</h1>
         <nav>
            <ul class="linelinks">
               <li><a href="index.html">Главная</a></li>
               <li><a href="webtechnologies.html">Web-технологии</a>
                  <ul class="invlinks">
                     <li><a href="html5.html">HTML5</a></li>
                     <li><a href="css3.html">CSS3</a></li>
                     <li><a href="javascript.html">JavaScript</a></li>
                  </ul></li>
               <li><a href="calculator.html">Калькулятор</a></li>
               <li><a href="test.html">Тест</a></li>
            </ul>
         </nav>
      </header>
      <div>
         <form id="calc" name="calculator">
            <table>
               <tr class="output">
                  <td colspan="5">
                     <output name="result" id="calc-input">&nbsp;</output>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" id="but7" value="7">7</button>
                  </td>
                  <td>
                     <button type="button" id="but8" value="8">8</button>
                  </td>
                  <td>
                     <button type="button" id="but9" value="9">9</button>
                  </td>
                  <td>
                     <button type="button" id="deg" value="/">/</button>
                  </td>
                  <td>
                     <button type="button" id="cancel">C</button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" id="but4" value="4">4</button>
                  </td>
                  <td>
                     <button type="button" id="but5" value="5">5</button>
                  </td>
                  <td>
                     <button type="button" id="but6" value="6">6</button>
                  </td>
                  <td>
                     <button type="button" id="multiple" value="*">*</button>
                  </td>
                  <td>
                     <button type="button" id="plusmn">&plusmn;</button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" id="but1" value="1">1</button>
                  </td>
                  <td>
                     <button type="button" id="but2" value="2">2</button>
                  </td>
                  <td>
                     <button type="button" id="but3" value="3">3</button>
                  </td>
                  <td>
                     <button type="button" id="minus" value="-">-</button>
                  </td>
                  <td rowspan="2">
                     <button class="res" type="button" id="eq">=</button>
                  </td>
               </tr>
               <tr>
                  <td colspan="2">
                     <button type="button" id="but0" value="0">0</button>
                  </td>
                  <td>
                     <button type="button" id="point" value=".">.</button>
                  </td>
                  <td>
                     <button type="button" id="plus" value="+">+</button>
                  </td>
               </tr>
            </table>
         </form>
      </div>
      <footer>
         <address>
            <a href="mailto:mail@mail">Пишите: mail@mail</a>

   </body>
</html>
